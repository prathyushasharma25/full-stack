<body>
    <input id ="age" type="number" placeholder="Enter your age" value=""/>
    <button onclick=" checkage()">check Eligibility</button>
    <p id="out"> Your output shows here</p>
</body>
</html>
<script>
 function checkage(){
    let age=document.getElementById("age").value;

    if (age >18){
        document.getElementById("out").innerText=" Eligible";
    }
     else  if (age==18){
        document.getElementById("out").innerText="Just eligible";
    }
    else {
        document.getElementById("out").innerText="Not eligible";
    }



    // document.getElementById("out").innerText=age;
 }
</script>
