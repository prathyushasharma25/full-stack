<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">FLM</h1>
    <button id ="btn" onclick="completefunction()">Mark As complete</button>
</body>
</html>

<script>

    document.getElementById("heading") .style.backgroundColor="green";
    function completefunction(){
        document.getElementById("btn").style.backgroundColor="pink"
        document.getElementById("btn").style.color="white";
        document.getElementById("btn").style.fontSize="30px";
        document.getElementById("btn").innerText="completed";
    }
</script>
