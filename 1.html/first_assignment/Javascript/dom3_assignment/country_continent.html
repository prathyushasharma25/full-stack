    function findContinent(){
       
       let country= document.querySelector("#continent").value; 
       continents="";
        switch(country){
            case "india":
             case   "china":
             case   "singapore":
               case "nepal":
                continents="Asia";
                break;
            case "unitedStatesOfAmerica":
            case "mexico":
            case "canada":
            continents="North America";
                break;

                continents="oceania";
                break;

            case "germany":
            case "sweden":
                continents="Europe";
                break;

                continents="Africa";
                break;
            case "argentina":
            case "brazil":
                continents="south AMerica";
                break;
            default:
                alert("please select a Valid country");

        
    }
    alert("the continent is "+ continents);
}
