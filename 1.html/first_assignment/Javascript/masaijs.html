<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
<h1>School Application</h1>
<p>Enter Your name and gender to apply for school</p>
<h2 id="display">Display entered name and gender here</h2>
<hr>
<input type="text" id ="name" placeholder="Enter your name" valur=""/>
<select id="gender">
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
<button onclick="clickapply()">Apply</button>
</body>
</html>
<script>

    function clickapply(){
        let name= document.getElementById("name").value;
        let gender=document.getElementById("gender").value;
        document.getElementById("display").innerText=(name  + gender);
        
    }
</script>
