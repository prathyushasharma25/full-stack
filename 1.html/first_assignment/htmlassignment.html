<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form method="comprehensive registartion form">
    <label  For="name">User Name:</label>
    <input type="text" Name="name" placeholder="enter your full name"required><br> <br>
    <label  For="email">Email::</label>
    <input type="email" Name="email" value="abe@gmail.com" required><br> <br>
    <label  For="password">Password:</label>
    <input type="password" Name="password" placeholder="Enter your password"  maxlength="20"><br> <br>
    <label  For="confirm passwrod"> Confirm Password:</label>
    <input type="password" Name="confirm password" placeholder=" confirm your password" maxlength="20" required><br> <br>
    <label  For="date">Date of Birth:</label>
    <input type="date" Name="date"  min="2006-11-22" required><br> <br>
    <select name="gender">
        <option value="select your gender">Select your gender</option>n
        <option value="male">male</option>
        <option value="female">Female</option>
        <option value="others">others</option>
    </select> <br><br>
    <label  For="subscription">Subscription:</label>
    <input type="radio" name="subscription" value="free"> Free</input>
    <input type="radio" name="subscription" value="basic"> Basic</input>
    <input type="radio" name="subscription" Value="premium">Premium</input>
    <br><br>
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" Name="hobbies" value="reading">Reading</input>
    <input type="checkbox" Name="hobbies" value="travelling">travelling</input>
    <input type="checkbox" Name="hobbies"value="coding">coding</input>
    <input type="checkbox"Name="hobbies"value="sports">sports</input>
    <Br></Br><Br></Br>
    <label for ="file">upload picture:</label>
    <input type="file" name="file" accept="image/png,image/jpg" required> <br><br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
</form> 
</body>
</html>


<!DOCTYPE html>
<input lang="en">

<body>
<form method="feedback form">
